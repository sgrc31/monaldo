<h1>Libri della serie {{ series_name }}</h1>

<ul>
  {% for book_obj in book_objs_list|sort(attribute='series_index') %}
    <li><a href="{{ url_for('book_page', book_id = book_obj.id, book_title = book_obj.title) }}">{{ book_obj.series_index|int }} {{ book_obj.title }}</a></li>
  {% endfor %}
</ul>
